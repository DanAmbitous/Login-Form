<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
</head>
<body>
  <div id="results"></div>
  <a href="/loginApp.html">Go back</a>

  <script>
    const loginData = document.querySelector('#results');

    new URLSearchParams(window.location.search).forEach((value, name) => {
      loginData.append(`${name}: ${value}`);
      loginData.append(document.createElement('br'));
    })
  </script>
</body>
</html>
